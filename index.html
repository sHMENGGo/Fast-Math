<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Math</title>
 
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <button class="start">START</button>
    <p class="timer"></p>
    <p class="question"></p>
    <input type="number" class="input" required>
    <input type="submit" class="submit" value="ENTER">
    <p class="result"></p>
    <p class="scoring">Noice: <span class="score">0</span></p>

    <p class="instruction" id="firstInstruc">Choose arithmetic operation</p>
    <p class="instruction" id="secondInstruc">Choose maximum digits to solve</p>
    <p class="instruction" id="thirdInstruc">type timer in seconds</p>
    <p class="instruction" id="decimalInstruc">Include decimal in the answer?<br>
        <span id="ex">Ex: 1 / 3 = 0.33333333333</span>
    </p>
    <p class="instruction" id="intro">Gusto mo bang tumalino sa arithmetic? Ano pang hinihintay mo? Mag-aral ka Gago!</p>

    <button class="operatorButton" id="add" onclick="addFunc()">Addition</button>
    <button class="operatorButton" id="subtract" onclick="subtractdFunc()">Subtraction</button>
    <button class="operatorButton" id="multiply" onclick="multiplyFunc()">Multiplication</button>
    <button class="operatorButton" id="divide" onclick="divideFunc()">Division</button>
    <button class="operatorButton" id="all" onclick="allFunc()">All operations</button>

    <button class="digit" id="1digit" onclick="digit1()">1 digit</button>
    <button class="digit" id="2digit" onclick="digit2()">2 digits</button>
    <button class="digit" id="3digit" onclick="digit3()">3 digits</button>
    <button class="digit" id="4digit" onclick="digit4()">4 digits</button>

    <button class="decimalButton" id="yes" onclick="yesDecimal()">YES</button>
    <button class="decimalButton" id="no" onclick="noDecimal()">NO</button>

    <input class="inputTime" type="number" required>
    <button class="enterTime" onclick="enteredTime()">Enter Time</button>

    <div class="category">
        <p>Operation: <span class="operationUse"></span></p>
        <p>Max Digits: <span class="digitUse"></span></p>
        <p>Time in sec: <span class="timeUse"></span></p>
        <p class="withDecimal"></p>
    </div>

    <button class="reload" onclick="refresh()">Restart</button>
</body>

<script src="game.js"></script>
</html>
